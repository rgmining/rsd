[tool.poetry]
name = "rgmining-rsd"
version = "0.2.5"
description = "An implementation of Review Spammer Detection algorithm"
license = "GPL-3.0-only"
authors = ["Junpei Kawamoto <kawamoto.junpei@gmail.com>"]
readme = "README.rst"
homepage = "https://rgmining.github.io/rsd/"
repository = "https://github.com/rgmining/rsd"
documentation = "https://rgmining.github.io/rsd/"
keywords = ["review", "graph", "mining", "algorithm", "icdm"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Natural Language :: English",
    "Programming Language :: Python",
    "Topic :: Software Development :: Libraries",
    "Topic :: Scientific/Engineering :: Information Analysis"
]
packages = [
    { include = "rsd" },
]
include = ["COPYING"]

[tool.poetry.dependencies]
python = "^3.10"
numpy = "^1.22.3"
networkx = "^2.7.1"

[tool.poetry.dev-dependencies]
bump2version = "^1.0.1"
pre-commit = "^2.17.0"
isort = "^5.10.1"
flake8 = "^4.0.1"
black = "^22.1.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
target-version = ['py39']
line-length = 120

[tool.isort]
profile = "black"
line_length = 120
src_paths = ["review", "tests"]
